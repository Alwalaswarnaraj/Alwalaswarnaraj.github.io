<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="num"></h2>
    <script>
        let num = prompt("enter a number")
        function demo(){
             num++
            document.getElementById('num').innerHTML = num
        }
        setInterval('demo()',1000)
    </script>
</body>
</html>
