<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter marks here") 
        if(marks<35){
            // alert("Failed...😥")
            document.write("Failed...😢")
        }
        else if(marks>=35 && marks <= 50){
            // alert("passed...😎")
            document.write("passed...😎")
        }
        else if(marks>50 && marks <=70){
            // alert("First Class...🙄")
            document.write("First Class...🙄")
        }
        else if(marks>70 && marks<=100){
            // alert("Distiction....🤐");
            document.write("Distiction....🤐")
        }
        else{
            // alert("enter valid....")
            document.write("enter valid....🤦‍♂️")
        }
    </script>
</body>
</html>
