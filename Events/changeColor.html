<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="txt">hello swarnaraj</h2>
    <button onmouseover="demo('red')">red</button>
    <button onmouseover="demo('blue')">blue</button>
    <button onmouseover="demo('orange')">orange</button>
    <script>
        function demo(col){
            document.getElementById('txt').style.color=col
        }
    </script>
</body>
</html>
