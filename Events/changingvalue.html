<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="txt">Hello</h2>
    <input type="text" id="in" >

    <button onclick="demo('java')">java</button>
    <button onclick="demo('python')">python</button>
    <button onclick="demo('aws')">aws</button>
    <script>
        function demo(course){
           document.getElementById('in').value=course
           document.getElementById('txt').innerHTML=course
        }
    </script>
</body>
</html>
