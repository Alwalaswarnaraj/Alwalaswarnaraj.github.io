<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="ew"></h3>
    <script>
        var i =1;
        while(i<=10){
            document.write(i+"<br>");
            i++;
        }

        while(i<=20){
            document.getElementById("ew").innerHTML +=i +"<br>"
            i++
        }
    </script>
</body>
</html>
