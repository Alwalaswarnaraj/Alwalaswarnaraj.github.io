<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = prompt("Enter a number to get Table");
        let rul 
        for(i=1;i<=10;i++){
            rul = m * i
            document.write( m+" x "+i+" = "+rul+"<br>")
        }
    </script>
</body>
</html>
