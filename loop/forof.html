<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <td>
          <h5>dayNo</h5>
          <td>
            <h5>day</h5>
          </td>
        </td>
      </tr>
      
      <script>
        var days = [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday",
        ];
        for (let day in days) {
          document.write("<tr><td>" + day + "</td><td>"+days[day]+"</td></tr>");
        }
      </script>
    </table>
  </body>
</html>
