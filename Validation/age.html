<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="demo()" onblur="">
        <input type="text" name="age" id="age"  onfocus="demo1()"  onblur="demo2()"> 
        <span id="txt"></span>
        <br>
        <input type="submit">
    </form>
   
    <script>
        function demo(){
            const x = document.getElementById('age').value
            if(isNaN(x)){
                alert('age must be number')
            }else{
                alert('thank you')
            }
        }
        function demo1(){
            document.getElementById('txt').innerHTML="Enter age"
        }

        function demo2(){
            const x = document.getElementById('age').value
            if(x == ""){
                document.getElementById('txt').innerHTML="should not empty"
            }else{
                document.get
                ElementById('txt').innerHTML="thank you "+x
            }
        }

        document.write(math.floor(math.random()*10000))
    </script>
</body>
</html>
