<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>Salary</td>
            <td>Tax Amount</td>
            <td>Take Home Salary</td>
        </tr>
        <tr>
            <td id="salary"></td>
            <td id="tax"></td>
            <td id="ths"></td>
        </tr>
    </table>
    <script>
        let salary = prompt("Enter the salary")
        document.getElementById("salary").innerHTML= salary
        let tax;
        if(salary<=30000){
            tax = 0
        }else if(salary>30000 && salary<=40000){
            tax = 5
        }else if(salary >40000 && salary <=50000 ){
            tax = 10
        }else if(salary>50000){
            tax = 12
        }

        let taxamount = (salary/100)*tax;
        document.getElementById("tax").innerHTML = taxamount;

        let takeHome = salary -  (salary/100)*tax;
        document.getElementById("ths").innerHTML=takeHome 
    </script>
</body>
</html>
