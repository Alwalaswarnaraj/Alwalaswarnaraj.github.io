<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .outter{
            width: 250px;
            height: 500px;
            border: 2px solid black;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .inner{
            width: 100%;
            height: 100px;
            background-color: orange;
            position: absolute;
            bottom: -110px;
            transition: all 1s;
        }
        .outter:hover .inner{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>
</body>
</html>
