<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1000px;
            height: auto;
            margin: auto;
        }
        .one{
            width: 1000px;
            height: 300px;
            background-color: aquamarine;
        }
        .two{
            width: 1000px;
            height: 300px;
            background-color: peru;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .three{
            width: 1000px;
            height: 300px;
            background-color: red;
            position: relative;  
            left: 100px;
            top:100px       
        }
        .four{
            width: 1000px;
            height: 300px;
            background-color: blue;
        }
        .pic{
            width: 300px;
            height: 300px;
            position: fixed;
            bottom: 200px;
            right: 30px
        }

    </style>
</head>
<body>
    <div id="container">

        <div class="pic"><img src="images/3.PNG" alt="">
        </div>
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>

    </div>
</body>
</html>
